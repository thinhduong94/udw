<div class="container">

  <div class="col-md-12">
      <ul class="breadcrumb">
          <li><a href="#">Home</a>
          </li>
          <li>Checkout - Order review</li>
      </ul>
  </div>

  <div class="col-md-12" id="checkout">

      <div class="box">
        <div>
          <br />
          <a [routerLink]='["/create"]'>Create</a>
        
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Date</th>
                <th>payMethod</th>
                <th>Address</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders">
                <td>{{order.id}}</td>
                <td>{{order.username}}</td>
                <td>{{order.date | date}}</td>
                <td>{{order.paymethod==0 ? 'ship':'not ship'}}</td>
                <td>{{order.address}}</td>
                <td>{{order.total}}</td>
                <td><a routerLink="/history/{{order.id}}">Detail</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        
      </div>
      <!-- /.box -->


  </div>
  <!-- /.col-md-9 -->

   <!-- /.col-md-3 -->

</div>
