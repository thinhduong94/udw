<div class="container">

    <div class="col-md-12">
        <ul class="breadcrumb">
            <li><a href="#">Home</a>
            </li>
            <li>Checkout - Address</li>
        </ul>
    </div>

    <div class="col-md-9" id="checkout">

        <div class="box">
            <h1>Checkout</h1>

            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <label class="checkbox-inline"><input type="radio" [(ngModel)]="infoCheckout.paymethod" name="paymethod" value=0>Shipcod</label>
                        <label class="checkbox-inline"><input [disabled] ="user.role.id != 1" type="radio" [(ngModel)]="infoCheckout.paymethod" name="paymethod" value=1>Shop</label>
                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" *ngIf = "user.role.id == 1" >
                            <label for="email">Username</label>
                            <input type="text" [(ngModel)]="infoCheckout.username" name="username" class="form-control" >
                            <button (click)="checkBenefit()">Check Account</button>
                        </div>
                        <div class="form-group">
                            <label for="email">Address</label>
                            <input type="text" class="form-control" [(ngModel)]="infoCheckout.address" name="address">
                        </div>
                        <div class="form-group">
                            <label for="email">Phone</label>
                            <input type="text" class="form-control" [(ngModel)]="infoCheckout.phone" name="phone">
                        </div>
                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
            </div>


            <div class="box-footer">
                <div class="pull-left">
                    <a href="basket.html" class="btn btn-default"><i class="fa fa-chevron-left"></i>Back to basket</a>
                </div>
                <div class="pull-right">
                    <button (click)="Continue()" [disabled]="!infoCheckout.paymethod" class="btn btn-primary">Continue<i class="fa fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- /.box -->


    </div>
    <!-- /.col-md-9 -->

    <div class="col-md-3">

        <div class="box" id="order-summary">
            <div class="box-header">
                <h3>Order summary</h3>
            </div>
            <p class="text-muted">Shipping and additional costs are calculated based on the values you have entered.</p>

            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Order subtotal</td>
                            <th>${{total()}}</th>
                        </tr>
                        <tr>
                            <td>Shipping and handling</td>
                            <th>$0.0</th>
                        </tr>
                        <tr>
                            <td>Discount</td>
                            <th>{{benefit}} %</th>
                        </tr>
                        <tr class="total">
                            <td>Total</td>
                            <th>${{total()}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <!-- /.col-md-3 -->

</div>
